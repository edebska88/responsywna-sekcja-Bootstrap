<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Responsywna sekcja Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="container">
        <h1>My skills</h1>
        <hr>
        <div class="row">
            <article class="col-12 col-sm-6 col-md-4">
                <div class="circle">
                    <i class="fab fa-html5"></i>
                </div>
                <h2>HTML5</h2>
            </article>
            <article class="col-12 col-sm-6 col-md-4">
                <div class="circle">
                    <i class="fab fa-css3-alt"></i>
                </div>
                <h2>CSS3</h2>
            </article>
            <article class="col-12 col-sm-6 col-md-4">
                <div class="circle">
                    <i class="fab fa-js"></i>
                </div>
                <h2>JavaScript</h2>
            </article>
            <article class="col-12 col-sm-6 col-md-4">
                <div class="circle">
                    <i class="fab fa-react"></i>
                </div>
                <h2>ReactJS</h2>
            </article>
            <article class="col-12 col-sm-6 col-md-4">
                <div class="circle">
                    <i class="fab fa-git"></i>
                </div>
                <h2>GIT</h2>
            </article>
            <article class="col-12 col-sm-6 col-md-4">
                <div class="circle">
                    <i class="fab fa-wordpress"></i>
                </div>
                <h2>WordPress</h2>
            </article>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!--Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <!--     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS
    jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

</body>

</html>

<!-- Wykorzystując wiedzę na temat Bootstrapa stwórz sekcję strony na podstawie załączonych grafik.

Na urządzeniach o rozdzielczościach powyżej 768px sekcja ma mieć trzy kolumny, w przedziale 576-768px dwie kolumny, a na urządzeniach poniżej 576px jedną kolumnę.

Do stworzenia infografik wykorzystaj bibliotekę Font Awesome.

W Twoim arkuszu styli nie używaj reguł @media - do zmiany wyglądu na urządzeniach mobilnych wykorzystaj wyłącznie komponenty Bootstrapa.

Zadanie domowe należy oddać za pomocą GitHub Pages -->
